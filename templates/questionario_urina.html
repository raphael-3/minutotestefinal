{% extends 'base.html' %}

{% block content %}

<head>
    <title>Questionário</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Questionário</h1>
        <form action="{{ url_for('submit_questionario_urina') }}" method="POST">
            <div class="mb-3">
          <label id=for="question1" class="form-label">1. Você já teve infecção de urina?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" id="question1-1" value="sim">
            <label class="form-check-label" for="question1-1">Sim</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" id="question1-2" value="não">
            <label class="form-check-label" for="question1-2">Não</label>
          </div>
        </div>
        <div class="mb-3" id="question2">
          <label for="question2_input" class="form-label">2. Você tem infecção de urina recorrente - pelo menos 2 vezes em um semestre?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question2_input" id="question2_input-1" value="sim">
            <label class="form-check-label" for="question2_input-1">Sim</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question2_input" id="question2_input-2" value="não">
            <label class="form-check-label" for="question2_input-2">Não</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="question3" class="form-label">3. Você está com algum sintoma urinário agora? (Selecione todos os aplicáveis)</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="question3[]" id="question3-1" value="a">
            <label class="form-check-label" for="question3-1">Aumento da frequência miccional</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="question3[]" id="question3-2" value="b">
            <label class="form-check-label" for="question3-2">Disúria (ardência para urinar)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="question3[]" id="question3-3" value="c">
            <label class="form-check-label" for="question3-3">Incontinência urinária (perda de xixi)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="question3[]" id="question3-4" value="d">
            <label class="form-check-label" for="question3-4">Noct



          <div class="mb-3">
            <label for="question5" class="form-label">5. Você está com corrimento vaginal?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question5" id="question5-1" value="sim">
                <label class="form-check-label" for="question5-1">Sim</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question5" id="question5-2" value="não">
                <label class="form-check-label" for="question5-2">Não</label>
            </div>
          </div>

          <div class="mb-3" id="question6">
            <label for="question6_input" class="form-label">6. Como é o seu corrimento?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question6_input" id="question6_input-1" value="a">
                <label class="form-check-label" for="question6_input-1">Corrimento esbranquiçado</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question6_input" id="question6_input-2" value="b">
                <label class="form-check-label" for="question6_input-2">Corrimento amarelado (com odor)</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $('input[name="question1"]').on('change', function () {
            if ($('#question1-1').is(':checked')) {
                $('#question2').show();
            } else {
                $('#question2').hide();
            }
        });
        $('#question2').hide();

        $('input[name="question5"]').on('change', function () {
            if ($('#question5-1').is(':checked')) {
                $('#question6').show();
            } else {
                $('#question6').hide();
            }
        });
        $('#question6').hide();
    });
</script>
