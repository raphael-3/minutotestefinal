{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <title>Captura de foto</title>
</head>
  <h2 class="text-center mb-4">Envie a Foto seguindo as instruções</h2>
  <body>
    <h1>Captura de Foto</h1>
    </form>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="question-box">
            <h2 class="text-center mb-4">Captura de Foto</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>
              <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>
              <div class="form-group text-center">
                <input type="file" name="foto_fita">
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary"value="Capturar">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
{% endblock %}
